<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>$if(title)$$title$$else$$site_title$$endif$</title>

    <meta name="description" content="$description$">

    <!-- Google Authorship Markup -->
    $if(gplus_username)$
      <link rel="author" href="https://plus.google.com/$gplus_username$?rel=author">
    $endif$

    <!-- Social Twitter -->
    $if(twitter_username)$
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@$twitter_username$">
      <meta name="twitter:title" content="$if(title)$$title$$else$$site_title$$endif$">
      <meta name="twitter:description" content="$description$">
    $endif$

    $if(image)$
      <meta property="twitter:image:src" content="$baseurl$$image$">
    $else$
      <meta property="twitter:image:src" content="$baseurl$/assets/img/blog-image.png">
    $endif$

    <!-- Social Facebook/Open Graph -->
    <meta property="og:url" content="$baseurl$$url$">
    <meta property="og:title" content="$if(title)$$title$$else$$site_title$$endif$">
    $if(image)$
      <meta property="og:image" content="$baseurl$$image$">
    $else$
      <meta property="og:image:src" content="$baseurl$/assets/img/blog-image.png">
    $endif$
    <meta property="og:description" content="$description$">
    <meta property="og:site_name" content="$site_title$">

    <!-- Social Google+/Schema.org  -->
    <meta itemprop="name" content="$if(title)$$title$$else$$site_title$$endif$"/>
    <meta itemprop="description" content="$description$">
    <meta itemprop="image" content="$baseurl$/assets/img/blog-image.png"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="$baseurl$/assets/img/icons/favicon.ico" type="image/x-icon" />

    <!-- Android Lolipop Theme Color -->
    <meta name="theme-color" content="#5d4d7a">

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="canonical" href="url">
    <link rel="alternate" type="application/rss+xml" title="$site_title$" href="$baseurl$/feed.xml"/>
</head>
